preprocessing:
  epoching:
    tmin: 0
    tmax: 300.0
    baseline: [null, null]
    autoreject_thresholds: True
    autoreject_types: ["grad"]
    auto_bad_reject: "auto"
    auto_bad_meg_thresh: 12
    decim: 3
    analyses: ["All", "sntns"]
    in_names: &in_names
    - s1
    - s2
    - s3
    - s4
    - s5
  in_numbers: &in_numbers
    - 103
    - 104
    - 105
    - 106
    - 107
  out_names: [["All"], ["s1", "s2", "s3", "s4", "s5"]]
  out_numbers: [[1, 1, 1, 1, 1], [1, 2, 3, 4, 5]] 
  must_match: [[], []]
  epochs_proj: delayed

report:
  whitening:
    [
      { analysis: All, name: All },
    ]
  sensor:
    [
      { analysis: All, name: All, times: "peaks", proj: False },
      { analysis: All, name: All, times: "peaks" },
      { analysis: All, name: All, times: "peaks", proj: "reconstruct" },
    ]
