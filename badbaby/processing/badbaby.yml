    hp_type: python
    int_order: 6
    ext_order: 3
    tsss_dur: 10.
    st_correlation: 0.98
    trans_to: twa
    cont_as_esss: True
  filtering:
    lp_cut: 50
    lp_trans: auto
    hp_cut: 0.5
    hp_trans: auto
    filter_length: auto
    fir_design: firwin
    phase: zero
  ssp:
